url: http://vortv.com
title: Vör
email: info@shiftvision.nl
author: G.J. den Hertog and Pieter Zee
description: Vör is verdieping bij het nieuws op maat. Onze app voor je tv biedt relevante fragmenten van verschillende programma's aan als aanvulling op het nieuws. Het systeem achter de app analyseert de beelden en bepaalt zo de onderwerpen van de nieuwsuitzending. Vind je het onderwerp interessant en wil je meer weten? Dan kan je met een simpele druk op de knop van je afstandsbediening verdieping vinden. Op deze manier geeft de app suggesties voor relevante fragmenten die steeds beter zullen passen bij jouw voorkeur.
